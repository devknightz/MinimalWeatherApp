language: android
sudo: required
jdk: oraclejdk8
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
env:
  global:
  - ANDROID_API=25
  - EMULATOR_API=25
  - ANDROID_BUILD_TOOLS=25.0.3
  - ADB_INSTALL_TIMEOUT=5
  - secure: 
  - secure: 
android:
  components:
  - tools
  - platform-tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$EMULATOR_API_LEVEL
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-25
  - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API_LEVEL
  - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API_LEVEL
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+
before_install:
- openssl aes-256-cbc -K $encrypted_c684be8710f9_key -iv $encrypted_c684be8710f9_iv
  -in release_build/weather_app.jks.enc -out weather_app.jks -d
- chmod +x gradlew
- "./gradlew dependencies || true"
before_script:
#- echo no | android create avd --force -n test -t android-21 --abi armeabi-v7a
#- emulator -avd test -no-skin -no-audio -no-window &
#- android-wait-for-emulator
#- adb shell input keyevent 82 &
script:
- "./gradlew clean assembleRelease -PdisablePreDex --stacktrace"
before_deploy:
- cp $TRAVIS_BUILD_DIR/weather_app.jks $HOME
- cd app/build/outputs/apk/
- jarsigner -verbose -sigalg SHA1withRSA -digestalg SHA1 -keystore $HOME/weather_app.jks
  -storepass $keystore_password -keypass $keypass app-release-unsigned.apk weather_app
- jarsigner -verify app-release-unsigned.apk
- "${ANDROID_HOME}/build-tools/24.0.2/zipalign -v 4 app-release-unsigned.apk MinimalWeatherApp.apk"
deploy:
  provider: releases
  file: MinimalWeatherApp.apk
  skip_cleanup: true
  on:
    repo: devknightz/MinimalWeatherApp
    tags: true
    jdk: oraclejdk8
  api_key:
    secure: ""
